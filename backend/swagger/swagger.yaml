basePath: /
definitions:
  db.Video:
    properties:
      created_at:
        $ref: '#/definitions/pgtype.Timestamp'
      duration_sec:
        $ref: '#/definitions/pgtype.Int4'
      id:
        type: string
      status:
        $ref: '#/definitions/db.VideoStatus'
      title:
        type: string
      user_id:
        type: string
    type: object
  db.VideoStatus:
    enum:
    - PREUPLOAD
    - UPLOADED
    - PROCESSING
    - READY
    - FAILED
    type: string
    x-enum-varnames:
    - VideoStatusPREUPLOAD
    - VideoStatusUPLOADED
    - VideoStatusPROCESSING
    - VideoStatusREADY
    - VideoStatusFAILED
  pgtype.InfinityModifier:
    enum:
    - 1
    - 0
    - -1
    format: int32
    type: integer
    x-enum-varnames:
    - Infinity
    - Finite
    - NegativeInfinity
  pgtype.Int4:
    properties:
      int32:
        format: int32
        type: integer
      valid:
        type: boolean
    type: object
  pgtype.Timestamp:
    properties:
      infinityModifier:
        $ref: '#/definitions/pgtype.InfinityModifier'
      time:
        description: Time zone will be ignored when encoding to PostgreSQL.
        type: string
      valid:
        type: boolean
    type: object
  server.Asset:
    properties:
      content_type:
        type: string
      href:
        type: string
      id:
        type: string
      name:
        type: string
      original_name:
        type: string
      size:
        type: integer
    type: object
  server.AssetsRequest:
    properties:
      content_type:
        type: string
      name:
        type: string
      size:
        type: integer
    required:
    - content_type
    - name
    - size
    type: object
  server.AssetsResponse:
    properties:
      data:
        $ref: '#/definitions/server.AssetsResponseData'
      error: {}
      message:
        type: string
    type: object
  server.AssetsResponseData:
    properties:
      asset:
        $ref: '#/definitions/server.Asset'
      form:
        additionalProperties:
          type: string
        type: object
      header:
        additionalProperties:
          type: string
        type: object
      upload_url:
        type: string
    type: object
  server.AuthResponse:
    properties:
      error: {}
      message:
        type: string
    type: object
  server.ConfirmSignupRequest:
    properties:
      email:
        type: string
      otp:
        type: string
    required:
    - email
    - otp
    type: object
  server.DatabaseHealthStatus:
    properties:
      acquired_conns:
        type: integer
      idle_conns:
        type: integer
      max_conns:
        type: integer
      status:
        $ref: '#/definitions/server.Status'
      total_conns:
        type: integer
    type: object
  server.GetVideoResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/db.Video'
        type: array
      error: {}
      message:
        type: string
    type: object
  server.HealthResponse:
    properties:
      db:
        $ref: '#/definitions/server.DatabaseHealthStatus'
      status:
        $ref: '#/definitions/server.Status'
    type: object
  server.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  server.Profile:
    properties:
      email:
        type: string
      name:
        type: string
      sub:
        type: string
    type: object
  server.ProfileResponse:
    properties:
      data:
        $ref: '#/definitions/server.Profile'
      error: {}
      message:
        type: string
    type: object
  server.SignUpRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  server.Status:
    enum:
    - UP
    - DOWN
    type: string
    x-enum-varnames:
    - StatusUp
    - StatusDown
  server.ThumbnailAssetsRequest:
    properties:
      content_type:
        type: string
      name:
        type: string
      size:
        type: integer
    required:
    - content_type
    - name
    - size
    type: object
  server.ThumbnailAssetsResponse:
    properties:
      data:
        $ref: '#/definitions/server.ThumbnailAssetsResponseData'
      error: {}
      message:
        type: string
    type: object
  server.ThumbnailAssetsResponseData:
    properties:
      upload_url:
        type: string
    type: object
  server.UpdateMetadataRequest:
    properties:
      duration_sec:
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/db.VideoStatus'
        enum:
        - PREUPLOAD
        - UPLOADED
        - PROCESSING
        - READY
        - FAILED
      title:
        type: string
      user_id:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: subrotokumar@outlook.in
    name: Subroto Kumar
    url: http://github.com/subrotokumar/glitchr

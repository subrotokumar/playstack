paths:
  /auth/confirm-signup:
    post:
      consumes:
      - application/json
      description: Confirm a user's signup using OTP
      parameters:
      - description: Confirm signup payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/server.ConfirmSignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.AuthResponse'
      summary: Confirm signup
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and set access/refresh cookies
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/server.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.AuthResponse'
      summary: Login user
      tags:
      - auth
  /auth/profile:
    post:
      consumes:
      - application/json
      description: Get Profile Detail
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.ProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ProfileResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ProfileResponse'
      summary: Profile
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.AuthResponse'
      summary: Refresh access token
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Sign up payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/server.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AuthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.AuthResponse'
      summary: Sign up a new user
      tags:
      - auth
  /health/liveness:
    get:
      description: Indicates whether the application process is alive
      produces:
      - application/json
      responses:
        "200":
          description: Service is alive
          schema:
            $ref: '#/definitions/server.HealthResponse'
      summary: Liveness probe
      tags:
      - health
  /health/readiness:
    get:
      description: Indicates whether the application is ready to receive traffic
      produces:
      - application/json
      responses:
        "200":
          description: Service is ready or not
          schema:
            $ref: '#/definitions/server.HealthResponse'
      summary: Readiness probe
      tags:
      - health
  /internal/media/videos/{videoId}:
    patch:
      consumes:
      - application/json
      description: Updates title, status, or duration of a video
      parameters:
      - description: Video ID
        in: path
        name: videoId
        required: true
        type: string
      - description: Metadata update payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/server.UpdateMetadataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AssetsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.AssetsResponse'
      security:
      - BasicAuth: []
      summary: Update video metadata (internal)
      tags:
      - media-internal
  /media/videos:
    get:
      description: Returns videos with READY status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.GetVideoResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.GetVideoResponse'
      security:
      - BearerAuth: []
      summary: List ready videos
      tags:
      - media
  /media/videos/{videoId}/thumbnail/signed-url:
    put:
      consumes:
      - application/json
      description: Returns a presigned PUT URL for uploading a video thumbnail
      parameters:
      - description: Video ID
        in: path
        name: videoId
        required: true
        type: string
      - description: Thumbnail metadata
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/server.ThumbnailAssetsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.ThumbnailAssetsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AssetsResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/server.AssetsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.AssetsResponse'
      security:
      - BearerAuth: []
      summary: Create presigned URL for thumbnail upload
      tags:
      - media
  /media/videos/signed-url:
    post:
      consumes:
      - application/json
      description: Creates a video record and returns a presigned POST URL for uploading
        raw media
      parameters:
      - description: Video asset metadata
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/server.AssetsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AssetsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.AssetsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.AssetsResponse'
      security:
      - BearerAuth: []
      summary: Create presigned URL for video upload
      tags:
      - media
securityDefinitions:
  BasicAuth:
    type: basic
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

version: "2"
servers:
- engine: postgresql
  uri: ${DATABASE_URI}
sql:
  - schema: "migration"
    queries: "libs/db/queries"
    engine: "postgresql"
    # database:
    #   managed: true
    gen:
      go:
        package: "db"
        out: "libs/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"